<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Welcome to the V.V. Varsity</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    .intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 1s ease-out;
      overflow: hidden;
    }

    .intro video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    .intro.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .hidden {
      display: none;
    }

    .mainContent {
      padding: 2rem;
    }
  </style>
</head>

<body>
  <div class="intro" id="intro">
    <video autoplay muted playsinline id="introVideo">
      <source src="VV.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <div id="mainContent" class="hidden">
    <h1>Welcome to V.V. Varsity</h1>
    <p>Explore our programs, values, and vision.</p>
  
  </div>

  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        const intro = document.getElementById("intro");
        intro.classList.add("fade-out");

        setTimeout(() => {
          intro.style.display = "none";
          document.getElementById("mainContent").classList.remove("hidden");
          document.body.style.overflow = "auto"; 
        }, 1000); 
      }, 5000);
    });
  </script>
</body>
</html>
